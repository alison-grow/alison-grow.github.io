<!-- BEGINNING OF BODY -->
<div class="example">Example DIV.</div>

<div id="mycarousel" class="carousel slide mx-auto my-3" data-bs-ride="carousel" style="height: 500px; width: 75%;">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/img/chimichonga.jpg" class="d-block w-100" alt="car driving in the mountains" style="height: 500px">
      <div class="carousel-caption d-md-block">
        <h5>Road Trip</h5>
        <p>My friends and I took a road trip to Yosemite.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/img/mr whiskers.jpg" class="d-block w-100" alt="Gas Station" style="height: 500px;">
      <div class="carousel-caption d-md-block">
        <h5 style="color: black;">Gas Station</h5>
        <p style="color: black;">We had to fill up before heading out.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="./IMG/snacks.jpg" class="d-block w-100" alt="snacks" style="height: 500px;">
      <div class="carousel-caption d-md-block">
        <h5 style="color: white;">Snacks</h5>
        <p style="color: white;">We bought some snacks for the road!</p>
      </div>
    </div>
    
  <button class="carousel-control-prev" type="button" data-bs-target="#mycarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#mycarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>






<!-- END OF BODY -->

            </a>
            <!-- Instagram -->
            <a class="btn btn-outline-light rounded-circle m-2" href="https://www.instagram.com/?hl=en" role="button" target="_blank">

            </a>
            <!-- Github -->
            <a class="btn btn-outline-light rounded-circle m-2" href="https://github.com/alison-grow" role="button" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </section>
    </div>

</footer>
