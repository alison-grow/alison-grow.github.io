<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome tag-->
    <script src="https://kit.fontawesome.com/0dc4795143.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/contact.css">
    <title>Contact Me</title>
  </head>
  <body class="d-flex flex-column min-vh-100" style="background-color: #fff589;">
<!-- BEGINNING OF NAVBAR -->

<nav class="navbar navbar-light" style="background-color: #b16248;">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">
          <img src="/img/hibiscus.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
          NAVBAR
      </a>
  </div>
</nav>

<!-- END OF NAVBAR -->
<!-- BEGINNING OF JUMBOTRON -->
<div class="p-5 jumbotron" style="background-color: #78a79b;">
  <div class="container">
      <h1 class="display-3 text-center">Contact Me!</h1>
      <p class="lead">Jumbo helper text</p>
      <hr class="my-2">
      <p>More info</p>
  </div>
</div>


<!-- END OF JUMBOTRON -->
<!-- BEGINNING OF CONTACT FORM -->

<div class="contactform">
  <div class="container rounded-3 py-4 my-4" style="background-color: #547b84;">
      <form id="contactForm">
          <h5 class="text-white fs-1 text-center py-2">Send Me an Email</h5>
    
        <!-- Name input -->
        <div class="mb-3">
          <label class="form-label text-white fs-5" for="name">Name</label>
          <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
          <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
        </div>
    
        <!-- Email address input -->
        <div class="mb-3">
          <label class="form-label text-white fs-5" for="emailAddress">Email Address</label>
          <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required, email" />
          <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
          <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
        </div>
    
        <!-- Message input -->
        <div class="mb-3">
          <label class="form-label text-white fs-5" for="message">Message</label>
          <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
          <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
        </div>
    
        <!-- Form submissions success message -->
        <div class="d-none" id="submitSuccessMessage">
          <div class="text-center mb-3">Form submission successful!</div>
        </div>
    
        <!-- Form submissions error message -->
        <div class="d-none" id="submitErrorMessage">
          <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>
    
        <!-- Form submit button -->
        <div class="d-grid">
          <button class="btn btn-lg text-white fs-5" style="background-color: #2f4f6a;" type="submit">Submit</button>
        </div>
    
    </form>
  </div>
</div>

<!-- END OF CONTACT FORM -->
<!-- BEGINNING OF FOOTER -->

<!-- BEGINNING OF FOOTER -->

<footer class="text-center text-white mt-auto" style="background-color: #b16248;">
  <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
          <!-- Facebook -->
          <a class="btn btn-outline-light rounded-circle m-1" href="#!" role="button">
              <i class="fab fa-facebook-f"></i>
          </a>
          <!-- Twitter -->
          <a class="btn btn-outline-light rounded-circle m-1" href="#!" role="button">
              <i class="fab fa-twitter"></i>
          </a>
          <!-- Google -->
          <a class="btn btn-outline-light rounded-circle m-1" href="#!" role="button">
              <i class="fab fa-google"></i>
          </a>
          <!-- Instagram -->
          <a class="btn btn-outline-light rounded-circle m-1" href="#!" role="button">
              <i class="fab fa-instagram"></i>
          </a>
          <!-- Linkedin -->
          <a class="btn btn-outline-light rounded-circle m-1" href="#!" role="button">
              <i class="fab fa-linkedin-in"></i>
          </a>
          <!-- Github -->
          <a class="btn btn-outline-light rounded-circle m-1" href="#!" role="button">
              <i class="fab fa-github"></i>
          </a>
      </section>
  </div>
</footer>

<!-- END OF FOOTER -->

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- ATTRIBUTIONS -->

</body>
</html>
